    <script type="text/javascript">

    window.onload = function() {

        var game = new Phaser.Game(GAME_WIDTH, GAME_HEIGHT, Phaser.CANVAS, 'game');

        WebFontConfig = {

            custom: {
              families: ['ChronicaPro-Heavy'],
              urls: ['css/fonts.css']
            }
        }; 

        game.state.add('Boot', DrinkDrive.Boot);
        game.state.add('Preloader', DrinkDrive.Preloader);
        game.state.add('MainMenu', DrinkDrive.MainMenu);
        game.state.add('GenderSelect', DrinkDrive.GenderSelect);
        game.state.add('CharacterSelect', DrinkDrive.CharacterSelect);
        game.state.add('BarScene', DrinkDrive.BarScene);
        game.state.add('ClubScene', DrinkDrive.ClubScene);
        game.state.add('FinalLock', DrinkDrive.FinalLock);

        game.state.add('CupPreloader', DrinkDrive.CupPreloader);
        game.state.add('CupGameMainMenu', DrinkDrive.CupGameMainMenu);
        game.state.add('CupGameSecondMenu', DrinkDrive.CupGameSecondMenu);

        game.state.add('Level1', DrinkDrive.Level1);
        game.state.add('Level2', DrinkDrive.Level2);
        game.state.add('Level3', DrinkDrive.Level3);
        game.state.add('Level4', DrinkDrive.Level4);
        game.state.add('Level5', DrinkDrive.Level5);
        game.state.add('Level6', DrinkDrive.Level6);

        game.state.add('Share', DrinkDrive.Share);

        game.state.start('Boot', DrinkDrive.Boot);

    };

    </script>
